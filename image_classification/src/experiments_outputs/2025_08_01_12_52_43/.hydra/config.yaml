general:
  project_name: sensor_classification
  model_path: null
  logs_dir: logs
  saved_models_dir: saved_models
  display_figures: true
  global_seed: 123
  gpu_memory_limit: 8
operation_mode: training
dataset:
  name: sensor_data
  class_names:
  - high_body_temperature
  - muscle_fatigue
  - emg_fatigue
  - poor_posture
  - high_env_temperature
  - high_stress
  - eye_fatigue
  - normal
  training_path: ./datasets/sensor_data
  validation_path: null
  validation_split: 0.2
  test_path: null
  quantization_path: null
  quantization_split: null
  check_image_files: true
  seed: 123
preprocessing:
  rescaling:
    scale: 1/255.0
    offset: 0
  resizing:
    interpolation: nearest
    aspect_ratio: fit
  color_mode: grayscale
data_augmentation:
  random_flip:
    mode: horizontal
  random_translation:
    width_factor: 0.1
    height_factor: 0.0
    fill_mode: constant
    interpolation: nearest
training:
  model:
    name: stmnist
    input_shape: (32, 32, 1)
    pretrained_weights: None
    pretrained_model_path: null
  resume_training_from: null
  frozen_layers: None
  dropout: 0.5
  batch_size: 32
  epochs: 100
  optimizer:
    Adam:
      learning_rate: 0.001
  callbacks:
    ReduceLROnPlateau:
      monitor: val_accuracy
      mode: max
      factor: 0.5
      patience: 10
      min_lr: 1.0e-05
    EarlyStopping:
      monitor: val_accuracy
      mode: max
      restore_best_weights: true
      patience: 20
quantization:
  quantizer: TFlite_converter
  quantization_type: PTQ
  quantization_input_type: uint8
  quantization_output_type: float
  granularity: per_channel
  optimize: false
  export_dir: quantized_models
prediction:
  test_files_path: ./datasets/flower_photos/daisy
tools:
  stedgeai:
    version: 10.0.0
    optimization: balanced
    on_cloud: true
    path_to_stedgeai: C:/Users/<XXXXX>/STM32Cube/Repository/Packs/STMicroelectronics/X-CUBE-AI/<*.*.*>/Utilities/windows/stedgeai.exe
  path_to_cubeIDE: C:/ST/STM32CubeIDE_<*.*.*>/STM32CubeIDE/stm32cubeide.exe
benchmarking:
  board: STM32H747I-DISCO
deployment:
  c_project_path: ../application_code/image_classification/STM32N6
  IDE: GCC
  verbosity: 1
  hardware_setup:
    serie: STM32H7
    board: STM32H747I-DISCO
    input: CAMERA_INTERFACE_DCMI
    output: DISPLAY_INTERFACE_USB
mlflow:
  uri: ./src/experiments_outputs/mlruns
